{% extends "base.html" %}

{% block extrahead %}
<!-- In case you want to add plausible.io metrics -->
    <script defer data-domain="participatory-tech.docs.minke.eu" src="https://plausible.io/js/plausible.js"></script>
{% endblock %}

{% block content %}

{% if page.meta.url_to_pdf %}
<!-- For a button to appear so that you can download a PDF -->
    <a href="{{ page.meta.url_to_pdf }}" title="Get PDF" class="md-content__button md-icon">
        {% include ".icons/material/file-pdf-box.svg" %}
    </a>
{% endif %}

{% if config.extra.fullscreen_button %}
<!-- For a button to appear so that you can toggle fullscreen -->
    <button onclick="toggleFullScreen()" title="Fullscreen mode" class="md-content__button md-icon fullscreen_button">
         {% include ".icons/octicons/screen-full-16.svg" %}
    </button>
{% endif %}

{{ super() }}
{% endblock content %}

theme:
  name: 'material'
  features:
    - instant
    # - navigation.expand
    - navigation.indexes
    - navigation.instant
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.tooltips
  custom_dir: 'custom_theme'
  logo: 'assets/images/MINKE-logo-small.png'
  favicon: 'assets/images/favicon.ico'
  feature:
    tabs: true
  icon:
    repo: fontawesome/brands/git-alt

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: 'https://twitter.com/MinkeProject'
    - icon: fontawesome/brands/linkedin
      link: 'https://www.linkedin.com/company/minke-project/'
    - icon: fontawesome/brands/youtube
      link: 'https://www.youtube.com/channel/UCW4nzxDEUk7NRpKMAghoSDg'
    - icon: fontawesome/brands/slideshare
      link: 'https://www.slideshare.net/MinkeProject'
  project: 'Smart Citizen as part of the MINKE project has received funding from the European Communityâ€™s H2020 Programme under Grant Agreement No. 101008724.'
  footer_logo: '/assets/images/eu-flag.png'
  license: 'GNU Free Documenstation License (Version 1.3, 3 November 2008)'
  license_link: 'https://www.gnu.org/licenses/fdl-1.3-standalone.html'
  discourse: 'https://forum.smartcitizen.me/'
  disqus: 'fake'
  fullscreen_button: true
  tmp_dir: '/tmp'
  base_dir: 'docs'
  site_dir: 'site'
  local: true

markdown_extensions:
  - md_in_html
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  # - pymdownx.snippets:
  #     base_path: 'docs'
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - attr_list
  - pymdownx.tabbed

plugins:
  - search
  - macros
  
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - 'https://buttons.github.io/buttons.js'
  - 'javascripts/extra.js' 
  
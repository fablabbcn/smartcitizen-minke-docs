theme:
  name: 'material'
  features:
    - instant
    - navigation.indexes
    - navigation.instant
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.tooltips
    - content.action.edit
    - content.action.view
    - toc.follow
    - navigation.footer
  custom_dir: 'custom_theme'
  logo: 'assets/images/MINKE-logo-small.png'
  favicon: 'assets/images/favicon.ico'
  feature:
    tabs: true
  icon:
    repo: fontawesome/brands/git-alt

